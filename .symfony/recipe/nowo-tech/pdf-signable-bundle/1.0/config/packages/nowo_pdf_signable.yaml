# PdfSignable Bundle - default configuration
# https://github.com/nowo-tech/pdfSignableBundle

nowo_pdf_signable:
    # Enable proxy endpoint to load external PDFs (avoids CORS)
    proxy_enabled: true

    # Example PDF URL for form preload (leave empty to not preload)
    example_pdf_url: ''

    # Enable console logging in the browser dev tools (PDF viewer and signature boxes)
    # debug: false

    # Optional: named configs for SignatureCoordinatesType (use form option config: "name" to apply)
    # configs:
    #     default:
    #         units: ['mm', 'cm', 'pt']
    #         unit_default: 'mm'
    #         origin_default: 'bottom_left'
    #     fixed_url:
    #         pdf_url: '%env(EXAMPLE_PDF_URL)%'
    #         url_field: false
    configs: {}
