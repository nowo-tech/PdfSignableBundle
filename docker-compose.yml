services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-signable-bundle-php
    working_dir: /app
    volumes:
      - .:/app
      # Anonymous volume so node_modules is installed inside the container (correct Rollup native binary for Linux).
      - node_modules:/app/node_modules
      - composer-cache:/root/.composer/cache
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
    command: ["tail", "-f", "/dev/null"]
    networks:
      - pdf-signable-bundle-network

volumes:
  composer-cache:
    driver: local
  node_modules:
    driver: local

networks:
  pdf-signable-bundle-network:
    driver: bridge
